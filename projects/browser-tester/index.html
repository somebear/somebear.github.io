<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>浏览器HTML 5测试</title>
		<script>
            function check_html5(){
                var canvas = document.getElementById('canvas_support');

                if(supports_canvas()) {
                    canvas.innerHTML = "Canvas: Yes";
                }else {
                    canvas.innerHTML = "Canvas: No";
                }
            }


            function supports_canvas() {
                return !!document.createElement('canvas').getContext;
            }
		</script>
		<style>
            h1 {
                text-align: center;
                }
            div {
                text-align: center;
            }
			body {
                color: #efefef; 
                background: #333333;
                }
		</style>
	</head>
	<body onload="check_html5()">
	    <h1>您的浏览器对HTML5功能测试结果为：</h1>
        <div id="canvas_support">
            
        </div>
	</body>
</html>
